<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Tailwind (CDN)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body class="bg-indigo-lightest font-sans">
    <div class="grid max-w-l mx-auto p-8">
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/histogram1.png" alt="Histogran 1" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/dot-plot1.png" alt="Dotplot 1" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/density3.png" alt="Quads 1" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/gate1.png" alt="Gate 1" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/quad2.png" alt="Quad 2" class="w-full block rounded-b" />
        </div>

        <div class="span-col-2 span-row-2 bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/quads1.png" alt="Quads 1" class="w-full block rounded-b" />
        </div>

        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/cdf1.png" alt="Quad 2" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/heatmap1.png" alt="Quad 2" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/zebra1.png" alt="Quad 2" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/density-plot1.png" alt="Quad 2" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/contour-plot1.png" alt="Contour plot" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/density2.png" alt="Contour plot" class="w-full block rounded-b" />
        </div>
        <div class="bg-white rounded h-full text-grey-darkest shadow-md">
            <img src="img/histogram2.png" alt="Contour plot" class="w-full block rounded-b" />
        </div>
    </div>

</html>
